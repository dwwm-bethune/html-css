<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Priorité en CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Les priorités en CSS (du + important au - important) :
        - !important 10000
        - Attribut style html 2000
        - Sélecteur par id (#) 1000
        - Sélecteur par class (.), par attribut ([]) 100
        - Sélecteur par balise 10
        - Sélecteur universel (*) 1
    -->
    <section id="container" class="container" style="background-color: pink">
        <p>Un paragraphe</p>
        <p title="Salut">Paragraphe 2</p>

        <p class="container">
            <span class="container"></span>
        </p>
    </section>

    <div id="content">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <span>Toto</span>
        <p>D</p>
        <p>E</p>
    </div>
</body>
</html>
